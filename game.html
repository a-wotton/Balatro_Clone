<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="js/cards.js"></script>
    <script defer type="module" src="js/hands.js"></script>
    <script defer type = module src="js/main.js"></script>
</head>
<body>
    <section id="counts">
        <div id="scoring">
            <h1 id="hand-type">Hand Type</h1>
            <div>
                <p id="mult">0</p>
                <p id="seperator">X</p>
                <p id="points">0</p>
            </div>
            <p id="total">0</p> 
        </div>
        <div id="right-side">
            <ul id="total-container">
                <li>Deck: <span id="deck-length">52/52</span></li>
                <li>Hands: <span id="hands-remaining">5/5</span></li>
                <li>Discards: <span id="discards-remaining">3/3</span></li>
            </ul>
            <p id="final-total">0</p>
        </div>
    </section>

    <section id="game-area">
        <div id="play-background"></div>
        <ul id="play-area">
            <!-- Played cards are inserted here -->
        </ul>
    </section>

    <section id="play-zone">
        <button id="play-button" class="hidden">Play</button>

            <ul id="hand-area">
                <!-- Player's hand shows here -->
            </ul>
    </section>

    <section id="discard-container">
        <div id="discard-background"></div>
        <ul id="discard-area">
            <!-- Discarded cards are inserted here -->
        </ul>
         <button id="discard-button" class="hidden">Discard</button>
    </section>
</body>
</html>
