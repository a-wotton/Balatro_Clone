<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script defer type="module" src="js/cards.js"></script>
    <script defer type="module" src="js/hands.js"></script>
    <script defer type="module" src="js/main.js"></script>
</head>
<body>
    <div id="darkout" class="hidden"></div>
    <div id="game-over" class="hidden">
        <h2>Game Over!</h2>
        <p>Score: <span id="go-score"></span></p>
        <p>High Score: <span id="go-high-score"></span></p>
        <p id="new-best" class="hidden">(New High Score!)</p>
        <a href="index.html">Main Menu</a>
    </div>
    <section id="counts">
        <div id="scoring">
            <h1 id="hand-type">Hand Type</h1>
            <div id="score-details">
                <div id="mult-con"><p id="mult">0</p></div>
                <p id="seperator">X</p>
                <div id="points-con"><p id="points">0</p></div>
            </div>
            <p id="total">0</p> 
        </div>
        <section id="buttons">
            <a href="rules.html" target="_blank">Rules</a>
            <a href="hands.html" target="_blank">Hands</a>
            <button id="menu-button">Main Menu</button>
        </section>
        <div id="right-side">
            <ul id="total-container">
                <li id="deck-length-con">Deck: <span id="deck-length">52/52</span></li>
                <li id="hand-length-con">Hands: <span id="hands-remaining">5/5</span></li>
                <li id="discard-length-con">Discards: <span id="discards-remaining">3/3</span></li>
            </ul>
            <p id="final-total">0</p>
        </div>
    </section>

    <section id="game-area">
        <div id="play-background">
            <p id="hand-size">0/5</p>
        </div>
        <ul id="play-area">
            <!-- Played cards are inserted here -->
        </ul>
    </section>

    <section id="play-zone">
        <button id="play-button" class="hidden">Play</button>

            <ul id="hand-area">
                <!-- Player's hand shows here -->
            </ul>
    </section>

    <section id="discard-container">
        <div id="discard-background">
            <p id="discard-size">0/5</p>
        </div>
        <ul id="discard-area">
            <!-- Discarded cards are inserted here -->
        </ul>
         <button id="discard-button" class="hidden">Discard</button>
    </section>
</body>
</html>
